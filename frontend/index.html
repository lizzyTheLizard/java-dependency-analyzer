<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap w/ Vite</title>
  </head>
  <body>
    <main></main>
    <div class="offcanvas offcanvas-end" tabindex="-1" id="sidebar" aria-labelledby="Sidebar">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="sidebarTitle">Title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body" id="sidebarBody">
        body
      </div>
    </div>
    <footer class="text-muted">
      <div class="container">
        <div class="row">
          <div class="col">
            <label for="showClasses" class="form-label">Show Classes</label>
          </div>
          <div class="col">
            <label for="basePackage" class="form-label">Base Package</label>
          </div>
          <div class="col">
            <label for="ignorePackages" class="form-label">Ignore Packages</label>
          </div>
          <div class="col">
            <button type="button" style="width: 100%" class="btn btn-primary" id="updateButton">Update</button>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <select id="showClasses" style="display: unset" class="form-select" aria-label="Show Classes">
              <option value="HIDE_INNER" selected>Hide Inner Classes</option>
              <option value="HIDE_ALL">Hide All Classes</option>
              <option value="SHOW_ALL">Show All Classes</option>
            </select>
          </div>
          <div class="col">
            <input type="text" style="display: unset" class="form-control" id="basePackage" placeholder="com.example">
          </div>
          <div class="col">
            <input type="text" style="display: unset" class="form-control" id="ignorePackages" placeholder="com.example, java.lang">
          </div>
          <div class="col">
            <button type="button" style="width: 100%" class="btn btn-primary" id="saveButton">Save</button>
          </div>
        </div>
      </div>

    </footer>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
