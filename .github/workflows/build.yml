name: Build
on: [push]
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'
          cache-dependency-path: frontend/yarn.lock
      - name: Install Frontend Dependencies
        working-directory: frontend
        run: yarn install
      - name: Test Frontend
        working-directory: frontend
        run: yarn test:nowatch
      - name: Lint Frontend
        working-directory: frontend
        run: yarn lint:nofix
      - name: Build Frontend
        working-directory: frontend
        run: yarn build
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'maven'
      - name: Import GPG Key
        run: |
          export GPG_TTY=$(tty)
          mkdir -p ~/.gnupg/
          echo "${GPG_SIGNING_KEY}" > ~/.gnupg/private.key
          chmod 700 ~/.gnupg/private.key
          gpg --import ~/.gnupg/private.key
        env:
          GPG_SIGNING_KEY: ${{ secrets.GPG_SIGNING_KEY }}
      - name: Import Maven Username / Passwords
        run: |
          echo -n "<settings><servers><server><id>ossrh</id><username>${OSSRH_USERNAME}</username><password>${OSSRH_PASSWORD}</password></server></servers></settings>" > ~/.m2/settings.xml
        env:
          OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
      - name: Build Plugin
        working-directory: java-dependency-analyzer
        run: mvn --batch-mode install
      - name: Report Unit Tests
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Unit Tests
          path: java-dependency-analyzer/target/surefire-reports/*.xml
          reporter: java-junit
          fail-on-error: true
      - name: Integration Test
        working-directory: maven-plugin-integration-test
        run: mvn --batch-mode verify