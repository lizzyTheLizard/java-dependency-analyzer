name: Deploy
on:
  workflow_dispatch:
    inputs:
      version:
        type: string
        description: Version to deploy
        required: true
jobs:
  Deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'
          cache-dependency-path: frontend/yarn.lock
      - name: Install Frontend Dependencies
        working-directory: frontend
        run: yarn install
      - name: Test Frontend
        working-directory: frontend
        run: yarn test:nowatch
      - name: Lint Frontend
        working-directory: frontend
        run: yarn lint:nofix
      - name: Build Frontend
        working-directory: frontend
        run: yarn build
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'maven'
      - name: Set Version
        working-directory: java-dependency-analyzer
        run: mvn versions:set -DnewVersion=${{ inputs.version }}
      - id: install-secret-key
        name: Install gpg secret key
        run: |
          # Install gpg secret key
          cat <(echo -e "${{ secrets.GPG_SIGNING_KEY }}") | gpg --batch --import
          # Verify gpg secret key
          gpg --list-secret-keys --keyid-format LONG
      - name: Build Plugin
        working-directory: java-dependency-analyzer
        run: mvn --batch-mode deploy -P deploy
        env:
          MAVEN_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.OSSRH_TOKEN }}
      - name: Report Unit Tests
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Unit Tests
          path: java-dependency-analyzer/target/surefire-reports/*.xml
          reporter: java-junit
          fail-on-error: true
      - name: Release
        uses: actions/create-release@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ inputs.version }}
          release_name: ${{ inputs.version }}