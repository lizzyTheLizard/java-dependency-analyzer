name: Build
on: [ push ]
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'
          cache-dependency-path: src/frontend/yarn.lock
      - name: Install Frontend Dependencies
        working-directory: src/frontend
        run: yarn install
      - name: Test Frontend
        working-directory: src/frontend
        run: yarn test:nowatch
      - name: Lint Frontend
        working-directory: src/frontend
        run: yarn lint:nofix
      - name: Build Frontend
        working-directory: src/frontend
        run: yarn build
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'maven'
      - name: Build Plugin
        run: ./mvnw --batch-mode install  -P build-executable-jar
      - name: Report Unit Tests
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Unit Tests
          path: /target/surefire-reports/*.xml
          reporter: java-junit
          fail-on-error: true
      - name: Upload Plugin Smoke Test Result
        uses: actions/upload-artifact@v3
        with:
          name: Plugin Integration-Test Result
          path: maven-plugin-integration-test/target/doc/index.html
      - name: CLI Smoke Test
        run: java -jar target/dependency-analyzer-*-jar-with-dependencies.jar dependency-analyzer/target/classes
      - name: Upload CLI Smoke Test Result
        uses: actions/upload-artifact@v3
        with:
          name: CLI Integration-Test Result
          path: maven-plugin-integration-test/target/doc/index.html
